<!-- mvdholen.github.io - Personal GitHub Homepage -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="Martijn van D H's personal GitHub homepage. Projects, contact, and more.">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS moved to styles.css -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1 id="name"></h1>
        <p id="subtitle"></p>
    </header>
    <nav>
        <button class="nav-btn" onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth'})">About
        </button>
        <button class="nav-btn" onclick="document.getElementById('projects').scrollIntoView({behavior: 'smooth'})">
            Projects</button>
        <button class="nav-btn" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">
            Contact</button>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p id="about-text"></p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects" id="projects-list"></div>
    </section>
    <section id="contact" class="contact">
        <h2>Contact</h2>
        <p>
            You can reach me via <a id="contact-email"></a> or find me on <a id="contact-github"
                target="_blank">GitHub</a>.
        </p>
    </section>
    <section id="markdown-view"
        style="display:none; max-width:900px; margin:60px auto; padding:32px 20px; background:#fff; border-radius:18px; box-shadow:0 4px 32px 0 rgba(229,57,53,0.18); position:relative; z-index:100;">
        <button id="close-markdown"
            style="position:absolute;top:18px;right:18px;background:#e53935;color:#fff;border:none;border-radius:4px;padding:6px 14px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #e5393533;">
            Close
        </button>
        <div id="markdown-content"></div>
    </section>
    <footer>
        &copy; <span id="footer-copyright"></span> <span id="footer-name"></span> &mdash; <a id="footer-github" href="#"
            target="_blank" style="color:#888;"></a>
    </footer>
</body>

</html>
